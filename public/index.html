<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Skyland Guardians</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // to no show the redirect in the address bar.
      //
      // For example:
      //   If the redirect URL is: https://username.github.io/repo-name/?/one/two
      //   The final URL will be: https://username.github.io/repo-name/one/two
      //
      // Note: This script must be run before any other scripts that add
      // event listeners to the body or call addEventListener, as it must
      // run before the body is parsed to be able to prevent the default
      // redirect behavior.

      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
